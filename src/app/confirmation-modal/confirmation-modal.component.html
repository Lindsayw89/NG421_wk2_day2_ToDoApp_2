<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Are you sure you want to delete?</h4>
      <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
         <button type="button" class="btn btn-outline-dark" (click)="yes()">Yes</button>
          <button type="button" class="btn btn-outline-dark" (click)="close()">No</button>
      </form>
    </div>
  </ng-template>
  
  <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Launch demo modal</button>
  <hr>
  <pre>{{closeResult}}</pre>
